<script>
    window.addEventListener('load', function() {
        const bedElement = document.querySelector('.Bed');
        const hiddenInfoElement = document.querySelector('.hiddenInfoA');
        
        function matchHeight() {
            const bedHeight = bedElement.offsetHeight;
            hiddenInfoElement.style.height = bedHeight + 'px';
        }

        // Match height on load
        matchHeight();

        // Match height on window resize
        window.addEventListener('resize', matchHeight);
    });
</script>
