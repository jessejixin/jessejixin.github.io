<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link
        href="website2.css"
        rel="stylesheet"
    />
</head>

<body>
    <div class="input-box">
        <form action="https://formsubmit.co/bytedance@duck.com"method="POST" enctype="multipart/form-data">
            <p>STEP 1: Please upload a photo of your bed</p>
            <input type="file" id="file-uploader" name="attachment" accept="image/png, image/jpeg"/>
            <p>STEP 2: Please briefly describe the bed and your relationship to it.</p>
            <textarea name="text" id="myTextArea" cols="30" rows="5" maxlength="240" placeholder="Describe your bed..."required></textarea>
            <input
                type="hidden"
                name="_captcha"
                value="false"
            >
            <input
                type="hidden"
                name="_next"
                value="https://jessejixin.github.io/website3.html"
            >
            <button type="submit">Send</button>
        </form>
    </div>

</body>

</html>
